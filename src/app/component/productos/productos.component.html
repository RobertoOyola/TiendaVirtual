<!-- productos.component.html -->
<div class="container">
    <div *ngFor="let categoria of categorias" class="categoria-section">
      <h2 class="categoria-title">{{ categoria.categoria }}</h2>
  
      <div *ngFor="let producto of categoria.productos" class="producto-card">
        <div class="card" style="width: 18rem;">
          <img [src]="producto.rutaimg" class="card-img-top" alt="{{ producto.nombre }}">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">Subcategor√≠a: {{ producto.subcategoria }}</p>
            <p class="card-text">Precio: ${{ producto.precio }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
