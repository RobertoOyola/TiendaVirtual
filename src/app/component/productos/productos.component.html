<!-- productos.component.html -->
<div class="container">
    <div *ngFor="let categoria of categorias" class="categoria-section">
      <h2 class="categoria-title">{{ categoria.categoria }}</h2>
  
      <!-- SubcategorÃ­as -->
      <div *ngFor="let subcategoria of categoria.subcategorias" class="subcategoria-section">
        <h3 class="subcategoria-title">{{ subcategoria.nombre }}</h3>
  
        <div *ngFor="let producto of subcategoria.productos" class="producto-card">
          <div class="card" style="width: 18rem;">
            <img [src]="producto.rutaimg" class="card-img-top" alt="{{ producto.nombre }}">
            <div class="card-body">
              <h5 class="card-title">{{ producto.nombre }}</h5>
              <p class="card-text">Precio: ${{ producto.precio }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
